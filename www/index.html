<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS-Style Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333333;
            margin: 0;
            padding: 10px;
        }
        .calculator {
            width: 100vw;
            height: 100vh;
            max-width: none;
            max-height: none;
            background: transparent;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 20px;
            font-size: 32px;
            text-align: right;
            border: none;
            outline: none;
            background: transparent;
            color: #fff;
            overflow-x: auto;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 90%;
        }
        button {
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-number { background: #555555; color: #fff; }
        .btn-number:hover { background: #777777; }
        .btn-operator { background: #FF9500; color: #fff; }
        .btn-operator:hover { background: #D47D00; }
        .btn-clear { background: #D4D4D2; color: #000; }
        .btn-clear:hover { background: #B3B3B0; }
        .btn-equal { background: #555555; color: #fff; }
        .btn-equal:hover { background: #777777; }
        .zero-btn {
            grid-column: span 2;
            border-radius: 50px;
            text-align: left;
            padding-left: 35px;
        }
        @media (max-width: 400px) {
            button {
                padding: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn-operator" onclick="appendToDisplay('/')">÷</button>
            <button class="btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn-operator" onclick="appendToDisplay('*')">×</button>
            <button class="btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn-operator" onclick="appendToDisplay('-')">−</button>
            <button class="btn-number zero-btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn-number" onclick="appendToDisplay('.')">.</button>
            <button class="btn-equal" onclick="calculate()">=</button>
            <button class="btn-operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
